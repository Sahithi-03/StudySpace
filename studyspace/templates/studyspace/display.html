{% extends "studyspace/layout.html" %}

{% block body %}
    <div class="contanier-fluid p-5 text-center">
        <div class="border border-secondary p-3">
            <div class="d-flex justify-content-center">
                <h3 class="p-2">{{ I.title }}</h3>
                <a href="{% url 'edit' I.id %}" class="btn btn-outline-primary m-2">Edit</a>
            </div>
            <p class="h4 lead">{{ I.txt }}</p>
            <p class="color-secondary p-2">{{ I.created_at }}</p>
        </div>
    </div>
    
{% endblock %}
