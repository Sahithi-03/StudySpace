{% extends "studyspace/layout.html" %}

{% block body %}

    {% if message %}
        <div><p>{{ message }}</p></div>
    {% endif %}

    <div class="container text-center p-3 m-3 ">
        
        <div class="row">
            <div class="col">
                <img src="static\Frame 1 (1).svg" class="img-fluid m-5">
            </div>
            
            <div class="col border border-secondary rounded p-3 shadow">
                <h2 class="p-1">LogIn</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group text-center p-3">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group text-center p-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
                <div class="p-1 m-3">
                    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </div>
            </div>
        </div>

    
    </div>

    <style>
        .img-fluid {
        animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
        0% {
            transform: translateY(0);
            }

        50% {
            transform: translateY(-20px);
            }

        100% {
            transform: translateY(0);
            }
        }
    </style>

{% endblock %}
