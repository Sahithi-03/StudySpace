{% extends "studyspace/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container text-center p-3 m-3 ">
        
        <div class="row">
            <div class="col">
                <img src="static\Frame 1 (1).svg" class="img-fluid m-5">
            </div>
            
            <div class="col border border-secondary rounded p-3 shadow">
                <h2 class="p-2">Register</h2>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group p-2">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group p-2">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group p-2">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group p-2">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-primary m-3" type="submit" value="Register">
                </form>

                Already have an account? <a href="{% url 'login' %}">LogIn </a>here.
            </div>
        </div>
    </div>

    <style>
        .img-fluid {
        animation: float 3s ease-in-out infinite;
        }

@keyframes float {
        0% {
            transform: translateY(0);
            }

        50% {
            transform: translateY(-20px);
            }

        100% {
            transform: translateY(0);
            }
        }
    </style>

{% endblock %}
